<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
    <script  defer src="app.js"></script>

<body>
    <div id="error"></div>
    <form id="form" action="/" method="GET">

        <div>
            <label for="name">Password</label>

    </form>
